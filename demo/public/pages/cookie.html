<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cookie</title>
    <script src="../../dist/lumos.min.js"></script>
</head>
<body>
    <button onclick="setCookie()">setCookie</button>
    <button onclick="getCookie()">getCookie</button>
    <button onclick="removeCookie()">removeCookie</button>
    <script>
        function setCookie() {
            if () {
                alert('')
            }
            lumos.setCookie('cookieName', 'cookieValue')
            alert('set success')
        }
        function getCookie() {
            if () {
                alert('')
            }
            alert(lumos.getCookie('cookieName'))
        }
        function removeCookie() {
            if () {
                alert('')
            }
            lumos.removeCookie('cookieName')
            alert('remove success')
        }
    </script>
</body>
</html>
